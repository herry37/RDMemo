<!DOCTYPE html>
<html lang="zh-TW" translate="no">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="google" content="notranslate" />
    <title>高雄市垃圾車即時位置</title>
    <!-- 基礎函數 -->
    <script>
      // 簡化載入狀態管理
      window.loadState = {
        leafletLoaded: true,
      };

      // 修改路徑取得函數
      function getStaticPath(path) {
        const baseUrl = window.location.pathname.includes("WebSocketServer")
          ? "/WebSocketServer"
          : "";
        return `${baseUrl}${path}`;
      }

      // 修改 API 路徑取得函數
      function getApiBaseUrl() {
        const baseUrl = window.location.pathname.includes("WebSocketServer")
          ? "/WebSocketServer/api"
          : "/api";
        return baseUrl;
      }

      // 直接載入 TruckMap
      document.addEventListener("DOMContentLoaded", async () => {
        try {
          const script = document.createElement("script");
          script.src = getStaticPath("/js/truckMap.js");

          await new Promise((resolve, reject) => {
            script.onload = resolve;
            script.onerror = () => reject(new Error("TruckMap 載入失敗"));
            document.body.appendChild(script);
          });

          // 初始化地圖
          const map = new TruckMap();
          await map.init();
        } catch (error) {
          console.error("初始化失敗:", error);
          document.getElementById("status").textContent =
            "系統載入失敗，請重新整理頁面";
        }
      });
    </script>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      #container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
      }

      #map {
        flex: 1;
        height: 100%;
        z-index: 1;
      }

      .leaflet-container {
        width: 100%;
        height: 100%;
      }

      #sidebar {
        position: fixed;
        top: 0;
        right: 0;
        width: 300px;
        height: 100%;
        background: white;
        box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        transform: translateX(300px);
      }

      #search-container {
        padding: 10px;
        background: #f5f5f5;
        border-bottom: 1px solid #ddd;
      }

      #search-input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }

      #truck-list {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
      }

      .truck-item {
        padding: 15px;
        margin: 8px 0;
        border: 1px solid #ddd;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        background-color: white;
      }

      .truck-item:hover {
        background-color: #f8f9fa;
        transform: translateY(-2px);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .truck-item.selected {
        background-color: #e3f2fd;
        border: 1px solid #2196f3;
        box-shadow: 0 2px 5px rgba(33, 150, 243, 0.3);
      }

      .truck-marker {
        transition: all 0.3s ease;
      }

      .truck-marker.selected {
        filter: drop-shadow(0 0 5px rgba(33, 150, 243, 0.8));
      }

      .truck-item h3 {
        margin: 0 0 5px 0;
        color: #333;
      }

      .truck-item p {
        margin: 0;
        color: #666;
        font-size: 14px;
      }

      #toggle-sidebar {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 1001;
        background: white;
        border: 1px solid #ccc;
        padding: 4px 8px;
        border-radius: 4px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        font-size: 16px;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }

      #toggle-sidebar:hover {
        background-color: #f5f5f5;
      }

      #status {
        padding: 10px;
        background: #f5f5f5;
        border-top: 1px solid #ddd;
        font-size: 14px;
        color: #666;
      }

      .loading {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid #f3f3f3;
        border-top: 2px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 8px;
        vertical-align: middle;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }

      .status-error {
        background-color: #f8d7da;
        color: #721c24;
      }

      .status-success {
        background-color: #d4edda;
        color: #155724;
      }

      .popup-content {
        padding: 5px;
      }

      .popup-content h3 {
        margin: 0 0 5px 0;
        color: #333;
        font-size: 16px;
      }

      .popup-content p {
        margin: 3px 0;
        color: #666;
        font-size: 14px;
      }

      .leaflet-popup-content {
        margin: 8px 10px;
        min-width: 200px;
      }

      .leaflet-popup-content-wrapper {
        border-radius: 4px;
      }

      @media (max-width: 768px) {
        #map {
          width: 100%;
        }

        #sidebar {
          transform: translateX(300px);
        }

        #sidebar.active {
          transform: translateX(0);
        }

        .leaflet-control-zoom {
          margin-right: 50px;
        }

        #toggle-sidebar {
          right: 10px;
        }
      }

      @media (min-width: 769px) {
        #container {
          padding-right: 0;
        }

        #sidebar {
          transform: translateX(300px);
        }

        #sidebar.active {
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body class="notranslate">
    <div id="container">
      <div id="map"></div>
      <button id="toggle-sidebar">☰</button>
      <div id="sidebar" class="notranslate">
        <div id="search-container">
          <input type="text" id="search-input" placeholder="搜尋垃圾車..." />
        </div>
        <div id="truck-list"></div>
        <div id="status">
          <span class="loading"></span>
          <span class="status-text">正在載入...</span>
        </div>
      </div>
    </div>
  </body>
</html>
