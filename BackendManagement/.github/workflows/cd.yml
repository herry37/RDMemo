name: CD

on:
  push:
    tags:
      - "v*"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Build Docker image
        run: docker build -t backend-management-api -f BackendManagement.WebAPI/Dockerfile .

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image
        run: |
          docker tag backend-management-api ${{ secrets.DOCKERHUB_USERNAME }}/backend-management-api:${{ github.ref_name }}
          docker tag backend-management-api ${{ secrets.DOCKERHUB_USERNAME }}/backend-management-api:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/backend-management-api:${{ github.ref_name }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/backend-management-api:latest
